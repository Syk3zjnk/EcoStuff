    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div id="title">
            <span class="eco-text">EcoStuff</span>
            <img src="./d6336b54-c3a9-49a5-9622-c2f01bcc667c-removebg-preview (1).png" alt="EcoStuff Logo" style="height: 50px; margin-left: 30px;">
            <img src="./instagram-new.png" alt="Ícone do Instagram" style="height: 30px; margin-left: 10px;">
            <span class="eco-ig"><a href="https://www.instagram.com/_ecostuff_/" target="blank">@_ecostuff</a></span>
        </div>
        <nav>
            <ul>
                <li><a href="./home.html">Início</a></li>

            </ul>
        </nav>
    </header>

    <section class="main-container">
        <h2>Entre em Contato Conosco!</h2>
        <main class="content">
            <div class="contact-form">
                <form action="submit_form.php" method="POST">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>
                    </div>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </main>
    </section>

    <footer>
        <div class="eco-ig">
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
