<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoStuff - Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div id="title">
            <span class="eco-text">EcoStuff</span>
        </div>
        <nav>
            <ul>
                <li><a href="./home.html">Início</a></li>
                <li><a href="./serviços.html">Serviços</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a href="./criarconta.html">Ainda não tem uma conta?</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-container">
        <h2>Entre em Contato Conosco!</h2>
        <div class="contact-container">
            <form action="submit_form.php" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="eco-ig">
            <a href="https://www.instagram.com/_ecostuff_/">Instagram</a>
        </div>
    </footer>
</body>
